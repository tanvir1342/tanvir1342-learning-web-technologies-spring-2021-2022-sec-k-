<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form>
		
		<table border="1" width="100%">
			<tr align="center">
				<td colspan="3"><h1>Person profile<h1></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="Name" name="name" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="Email" name="Email" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value=""> male
					<input type="radio" name="gender" value="" >female
					<input type="radio" name="gender" value=""> other
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Date of birth:</td>
				<td><input type="date" name="DOB" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td>Blood group:</td>
				<td>
					<select name="Blood group">
						<option value="">A+</option>
						<option value="">O+</option>
						<option value="">AB+</option>
					</select>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Degree:</td>
				<td>
					<input type="checkbox" name="" value="">SSC
					<input type="checkbox" name="" value="">HSC
					<input type="checkbox" name="" value="">Bsc
					<input type="checkbox" name="" value="">Msc
				</td>
				<td></td>
			</tr>
			<tr>
				<td>Photo:</td>
				<td colspan="2"><input type="file" name="image" value=""></td>
				
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr align="right">
				<td colspan="3">
					<input type="submit" name="submit" value="submit">
                    <input type="reset" name="reset" value="reset">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
